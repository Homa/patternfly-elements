<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RHElements: rh-band Demo</title>

    <noscript>
      <link href="../../rhelement/rhelement-noscript.min.css" rel="stylesheet">
    </noscript>

    <link href="../../rhelement/rhelement.min.css" rel="stylesheet">

    <!-- uncomment the es5-adapter if you're using the umd version -->
    <script src="/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
    <script>require(['../rh-band.umd.js'])</script>
  </head>
  <body unresolved>
    <rh-band color="lightest">
      This is the lightest rh-band
    </rh-band>
    <rh-band color="light">
      This is the light rh-band
    </rh-band>
    <rh-band>
      This is the default rh-band
    </rh-band>
    <rh-band color="dark" img-src="https://www.redhat.com/profiles/rh/themes/redhatdotcom/img/header/header-hub-svsp-2000x1562.jpg">
      This is the dark rh-band
    </rh-band>
    <rh-band color="darkest">
      This is the darkest rh-band
    </rh-band>
    <rh-band color="accent">
      This is the accent rh-band
    </rh-band>
    <rh-band color="complement">
      This is the complement rh-band
    </rh-band>
  </body>
</html>
