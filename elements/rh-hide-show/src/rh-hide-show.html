${this.isTab ? `
    <rh-tabs rh-variant="${this.tabVariant}" ${this.tabOrientation}>
      ${this.groupings.map(group => `
        <rh-tab role="heading" slot="tab">
          ${group.heading.outerHTML}
        </rh-tab>
        <rh-tab-panel role="region" slot="panel">
          ${group.body.outerHTML}
        </rh-tab-panel>
      `).join('')}
    </rh-tabs>
  ` : `
    <rh-accordion rh-variant=${this.tabVariant}>
      ${this.groupings.map(group => `
        <rh-accordion-header>
          ${group.heading.outerHTML}
        </rh-accordion-header>
        <rh-accordion-panel>
          ${group.body.outerHTML}
        </rh-accordion-panel>
      `).join('')}
    </rh-accordion>
  `}
