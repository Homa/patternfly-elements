<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="/components/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="/components/web-component-tester/browser.js"></script>

    <script src="../../pfelement/pfelement.umd.js"></script>
    <script src="../../pfe-card/pfe-card.umd.js"></script>

    <noscript>
      <link href="../../pfelement/pfelement-noscript.min.css" rel="stylesheet">
    </noscript>

    <link href="../../pfelement/pfelement.min.css" rel="stylesheet">

  </head>
  <body unresolved>

    <script>
      suite("using PFElements as Global modules", () => {
        test('the element-level "connected" event should fire', done => {
          const pfeCard = document.createElement("pfe-card");
          pfeCard.addEventListener("connected", () => {
            done();
          });
          document.body.appendChild(pfeCard);
        });
        test('the class-level "connected" event should fire', done => {
          let x = 0;
          const cards = [0,0,0]
            .map(n => document.createElement("pfe-card"))
            .forEach(card => {
              card.addEventListener("connected", () => {
                x += 1;
                if (x === 3) {
                  done();
                }
              });
              document.body.appendChild(card);
            });
        });
      });
    </script>
  </body>
</html>
