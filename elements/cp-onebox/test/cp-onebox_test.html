        setup(() => {
          sinon.stub(window, 'fetch');

          const res = new window.Response(JSON.stringify(dataResponse), {
            status: 200,
            headers: {
              'Content-type': 'application/json'
            }
          });

          window.fetch.returns(Promise.resolve(res));

          const cpOnebox = document.createElement('cp-onebox');
          cpOnebox.setAttribute('term', 'rhel');
          cpOnebox.setAttribute('source', 'https://access.redhat.com/webassets/avalon/j/search/one-box.json');
          cpOnebox.setAttribute('id', elementId);

          document.body.appendChild(cpOnebox);
        });

        teardown(() => {
          const element = document.body.querySelector(`#${elementId}`);
          document.body.removeChild(element);

          window.fetch.restore();
        });

        test('it should upgrade', () => {
          assert.instanceOf(
            document.querySelector('cp-onebox'),
            customElements.get('cp-onebox'),
            'the <cp-onebox> should be an instance of CpOneBox'
          );
        });
        test('it should show onebox product results', done => {
          const cpOnebox = document.querySelector(`#${elementId}`);

          flush(() => {
            const shadowRoot = cpOnebox.shadowRoot;
            const heading = shadowRoot.querySelector('h2.content').textContent;
            const description = shadowRoot.querySelector('p.description.content').textContent;
            const infoLinks = shadowRoot.querySelectorAll('ul.info_links li');
            const knowledgebaseLinks = shadowRoot.querySelectorAll('div.product_links.content ul li');

            assert.equal(heading, 'Red Hat Enterprise Linux', 'it should show a product result heading');
            assert.equal(description, 'Red Hat® Enterprise Linux® provides core operating system functions and capabilities for application infrastructure.', 'it should show a product result description');
            assert.equal(infoLinks.length, 4, 'it should show a product result list of info links');
            assert.equal(knowledgebaseLinks.length, 5, 'it should show a product result list of knowledgebase links');
            done();
          });
        });
      });
    </script>
