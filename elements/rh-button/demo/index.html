<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RHElements: rh-button Demo</title>

    <link rel="stylesheet" type="text/css" href="//overpass-30e2.kxcdn.com/overpass.css">

    <!-- uncomment the es5-adapter if you're using the compiled version -->
    <script src="/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
    <script>require(['../rh-button.compiled.js'])</script>

    <style>
    section {
      margin: 30px 0;
    }
    input {
      font-size: 16px;
      line-height: 1.5;
      padding: 2px 8px;
    }
    </style>


  </head>
  <body>
    <h1>&lt;rh-button&gt;</h1>
    <section>
      <h2>Button Colors</h2>
      <p>
        <rh-button role="button">Cancel</rh-button>
        <rh-button role="button" theme="secondary">Save</rh-button>
        <rh-button role="button" theme="primary">Publish</rh-button>
      </p>
      <p>
        <rh-button role="button" theme="accent">Go</rh-button>
      </p>
    </section>
    <section>
      <h2>Button Styles</h2>
      <p>
        <rh-button role="button" bordered>Bordered</rh-button>
        <rh-button role="button" unfilled>Unfilled</rh-button>
        <rh-button role="button" bordered unfilled>Bordered Unfilled</rh-button>
        <rh-button role="button" inverted>Inverted</rh-button>
      </p>
      <p>
        <rh-button role="button" theme="primary" bordered>Bordered</rh-button>
        <rh-button role="button" theme="primary" unfilled>Unfilled</rh-button>
        <rh-button role="button" theme="primary" bordered unfilled>Bordered Unfilled</rh-button>
        <rh-button role="button" theme="primary" inverted>Inverted</rh-button>
      </p>
      <p>
        <rh-button role="button" theme="secondary" bordered>Bordered</rh-button>
        <rh-button role="button" theme="secondary" unfilled>Unfilled</rh-button>
        <rh-button role="button" theme="secondary" bordered unfilled>Bordered Unfilled</rh-button>
        <rh-button role="button" theme="secondary" inverted>Inverted</rh-button>
      </p>
      <p>
        <rh-button role="button" theme="accent" bordered>Bordered</rh-button>
        <rh-button role="button" theme="accent" unfilled>Unfilled</rh-button>
        <rh-button role="button" theme="accent" bordered unfilled>Bordered Unfilled</rh-button>
        <rh-button role="button" theme="accent" inverted>Inverted</rh-button>
      </p>
    </section>
    <section>
      <h2>Inline Form Example</h2>
      <form action="">
        <label for="demo-input">Favorite taco filling:</label>
        <input tyle="text" id="demo-input" name="demo-input" />
        <rh-button role="button" type="submit" theme="primary">Yum!</rh-button>
      </form>
    </section>
  </body>
</html>
