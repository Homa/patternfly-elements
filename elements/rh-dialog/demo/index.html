<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RHElements: rh-dialog Demo</title>

    <!-- uncomment the es5-adapter if you're using the compiled version -->
    <script src="/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
    <script>require(['../rh-dialog.compiled.js'])</script>

  </head>
  <body>
    <h1>&lt;rh-dialog&gt;</h1>
    <button data-target="#dialog" id="dialog-btn">Open Dialog</button>
    <rh-dialog id="dialog" data-trigger="#dialog-btn">
      <p>Hello!</p>
      <button id="cancel">Cancel</button>
    </rh-dialog>

  </body>
</html>
